<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dredbot Login</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" nonce="dredbot" />
  <link href="/styles/loginsignup.css" rel="stylesheet">
</head>
<body>
  <div class="card shadow-lg p-4">
    <h4 class="text-center mb-4">Sign in to your Dredbot account</h4>
    <div id="errorMessage" class="alert alert-danger"></div>
    <form id="loginForm" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/forgot-password" class="small">Forgot Password?</a>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agreeTerms" />
        <label class="form-check-label" for="agreeTerms">
          I agree to the <a href="/terms" target="_blank">Terms</a> and
          <a href="/privacy" target="_blank">Privacy Policy</a>
        </label>
      </div>
      <button class="g-recaptcha btn btn-primary w-100" id="loginBtn"
        data-sitekey="6LfcGAcsAAAAAKyD-8ZN9vDOlzR3wQRD4F-lizND" 
        data-callback="onLogin" 
        data-action="login" 
      disabled>
        <span id="loginText">Login</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
      </button>
      <div class="divider">OR</div>
      <div class="d-flex justify-content-center">
        <a href="https://discord.com/oauth2/authorize?client_id=1342359906510049291&response_type=code&redirect_uri=https%3A%2F%2Fintent-horribly-killdeer.ngrok-free.app%2Fdiscord-auth&scope=identify"
          class="btn btn-discord d-flex align-items-center justify-content-center px-4 py-2 w-80">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="me-2" viewBox="0 -28.5 256 256">
            <path
              d="M216.856339,16.5966031 C200.285002,8.84328665 182.566144,3.2084988 164.041564,0 C161.766523,4.11318106 159.108624,9.64549908 157.276099,14.0464379 C137.583995,11.0849896 118.072967,11.0849896 98.7430163,14.0464379 C96.9108417,9.64549908 94.1925838,4.11318106 91.8971895,0 C73.3526068,3.2084988 55.6133949,8.86399117 39.0420583,16.6376612 C5.61752293,67.146514 -3.4433191,116.400813 1.08711069,164.955721 C23.2560196,181.510915 44.7403634,191.567697 65.8621325,198.148576 C71.0772151,190.971126 75.7283628,183.341335 79.7352139,175.300261 C72.104019,172.400575 64.7949724,168.822202 57.8887866,164.667963 C59.7209612,163.310589 61.5131304,161.891452 63.2445898,160.431257 C105.36741,180.133187 151.134928,180.133187 192.754523,160.431257 C194.506336,161.891452 196.298154,163.310589 198.110326,164.667963 C191.183787,168.842556 183.854737,172.420929 176.223542,175.320965 C180.230393,183.341335 184.861538,190.991831 190.096624,198.16893 C211.238746,191.588051 232.743023,181.531619 254.911949,164.955721 C260.227747,108.668201 245.831087,59.8662432 216.856339,16.5966031 Z"
              fill="#fff" fill-rule="nonzero"></path>
          </svg>
          Continue with Discord
        </a>
      </div>
    </form>
    <div class="text-center mt-3">
      <button id="toggleAuthBtn" type="button"
        style="background:none;border:none;padding:0;color:#0d6efd;cursor:pointer;text-decoration:none;">
        No account? Sign up
      </button>
    </div>
    <footer class="mt-3">Â© 2025 Dredbot. All rights reserved.</footer>
  </div>
  <script src="/bootstrap/js/bootstrap.bundle.min.js" nonce="dredbot"></script>
  <script nonce="dredbot">
    const showError = msg => { const d = document.getElementById("errorMessage"); d.textContent = msg; d.style.display = "block" };
    const hideError = () => document.getElementById("errorMessage").style.display = "none";
    const setLoading = l => {
      const b = document.getElementById("loginBtn"), t = document.getElementById("loginText"), s = document.getElementById("loginSpinner");
      if (l) { b.disabled = true; t.textContent = "Processing..."; s.style.display = "inline-block" }
      else { b.disabled = !document.getElementById("agreeTerms").checked; t.textContent = isLogin ? "Login" : "Sign Up"; s.style.display = "none" }
    };
    document.getElementById("agreeTerms").addEventListener("change", e => {
      document.getElementById("loginBtn").disabled = !e.target.checked;
    });
    window.onLogin = async token => {
      hideError();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (!u || !p) return showError("Please enter both username and password.");
      setLoading(true);
      try {
        const res = await fetch(form.action, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username: u, password: p, token, discordId: null }) });
        if (!res.ok) throw new Error("Request failed.");
        const html = await res.text(); document.open(); document.write(html); document.close();
      } catch (err) { showError(err.message) } finally { setLoading(false) }
    };
    (async function run(t) {
      const r = await fetch("/auto-login", { method: "POST", credentials: "include" }); if (!r.ok) return;
      const c = r.headers.get("content-type") || "", x = await r.text(), h = c.includes("text/html") || /^<!doctype html>/i.test(x) || /<html/i.test(x);
      if (!h) return; if (x.trim() === document.documentElement.outerHTML.trim()) return;
      try { document.open(); document.write(x); document.close() } catch (e) { if (!t) return run(true) }
    })();
    const btn = document.getElementById("toggleAuthBtn");
    const title = document.querySelector(".card h4");
    const form = document.getElementById("loginForm");
    let isLogin = true;
    btn.addEventListener("mouseover", () => btn.style.textDecoration = "underline");
    btn.addEventListener("mouseout", () => btn.style.textDecoration = "none");
    btn.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        title.textContent = "Sign in to your Dredbot account";
        btn.textContent = "No account? Sign up";
        form.action = "/login";
        document.getElementById("loginText").textContent = "Login";
      } else {
        title.textContent = "Create your Dredbot account";
        btn.textContent = "Already have an account? Login";
        form.action = "/signup";
        document.getElementById("loginText").textContent = "Sign Up";
      }
    });
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer nonce="dredbot"></script>
</body>
</html>
